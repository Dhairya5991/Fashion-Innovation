// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        minSdkVersion = 21
        compileSdkVersion = 34
        targetSdkVersion = 34
        kotlinVersion = "1.8.0" // Make sure this matches your project's Kotlin version
        androidGradlePluginVersion = "8.1.1" // Android Gradle Plugin version
        ndkVersion = "25.1.8937393"
        firebaseBomVersion = "32.7.4" // Latest Firebase BOM version
        googlePlayServicesAuthVersion = "21.0.0" // Google Sign-In
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle:$androidGradlePluginVersion")
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion")
        classpath("com.google.gms:google-services:4.4.1") // Google Services plugin for Firebase
    }
}

allprojects {
    repositories {
        mavenCentral()
        google()
        maven { url 'https://www.jitpack.io' } // For react-native-camera
    }
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
